<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width">
	<meta charset="UTF-8">
	<title>404</title>
	<link rel="stylesheet" href="/css/grid.css">
	<link rel="stylesheet" href="/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
</head>
<body>
	<div class="bg_404"></div>
	<div id="content_body">
		<div id="main">
			<div class="container" id="header">
				<div class="col-12" id="logged-in-username">
					<div class="col-6" id="logo">
						<div id="my_logo">
							<b>My Notes</b>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="content_404">
			<div class="header_404">
				<h1 class="error_code">Page not found :(</h1>
			</div>
			<div class="container">
				<div class="box_404">
					<div class="description">
					Что-то пошло не так.<br>
					Запрашиваемая Вами страница не найдена :(
					</div>
					<div class="error_404">
						<p>Вероятно, причины в следующем:</p>
						<ul>
							<li>Возможно, Вы ошиблись при наборе адреса</li>
							<li>Cсылка, по которой Вы прошли, устарела</li>
							<li>Вам необходимо пройти авторизацию</li>
						</ul>
					</div>
					<div class="goNotes">
						<a href="/notes">My Notes</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	{{>footer}}
</body>
</html>
